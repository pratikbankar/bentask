<main class="col-lg-5" >
    <div *ngIf="hideFlag;else elseBlock" class="container-fluid hideMe" style="position: fixed;
       display:block;
       z-index: 999;
       top: 70px;">
 
             <div class="row">
                   <div class="col-md-6 offset-3" *ngIf="message" style="text-align: center;" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}
                         <button type="button" class="close" data-dismiss="alert">x</button>
                   </div>
             </div>
 
       </div>
 </main>
 
 <ng-template #elseBlock>
       <div *ngIf="message" class="container-fluid" style="position: fixed;
             display:block;
             z-index: 999;
             top: 70px;">
 
             <div class="row">
                   <div class="col-md-6 offset-3" *ngIf="message" style="text-align: center;" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}
                         <button type="button" class="close" data-dismiss="alert">x</button>
                   </div>
             </div>
 
       </div>
 </ng-template>
