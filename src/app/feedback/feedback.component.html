<div class="container register-form" style="margin-top: 2%;">
    <div class="form">
        <div class="note">
            <p>Project Feedback Form</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="empname">Employee Name</label>
                        <input type="text" class="form-control" name="empname" id="empname" placeholder="Employee Name *" [(ngModel)]="model.empname" value="{{empname}}" readonly/>
                    </div>
                  </div>

                
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="empid">Employee ID</label>
                        <input type="text" class="form-control"  id="empid" name="empid" placeholder="Employee ID *" [(ngModel)]="model.empid" value="{{empid}}" readonly/>
                    </div>
                   
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="projectname">Project Name</label>
                        <select id="projectname" class="form-control" name="projectname" [(ngModel)]="model.projectname">
                          <option selected disabled value="0">Project</option>
                          <option *ngFor="let val of projectdata;let indx = index" value="{{val.ID}}">{{val.project_name}}</option>
                        </select>
                        <span *ngIf="projecterror" style="color:red">Project name is required.</span>
                      </div>

                   
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="comment">Comment</label>
                       <textarea class="form-control" name="comment" id="comment" [(ngModel)]="model.comment"></textarea>
                    </div>
                    <span *ngIf="commenterror" style="color:red">Comment is required.</span>
                    </div>
             </div>

            <div class="row">
                <div class="col-md-3 offset-md-5">
                    <div class="form-group">
                        <label>Rating</label>
                            <ngx-stars [readonly]="false" [size]="2" [initialStars]="rating" (ratingOutput)="onRatingSet($event)"></ngx-stars>
                    </div>
                    </div>
                 </div>
        </div>
        <div class="row text-center">
            <div class="col-md-6 offset-md-3">
            <button type="button" *ngIf="submit" class="btnSubmit" (click)="addfeedback()">Submit</button>
            <button type="button" *ngIf="update" class="btnSubmit" (click)="updatefeedback()">Update</button>
        </div>
    </div>
        </div>

   
</div>
