    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form name="form" [formGroup]="loginForm" class="form-signin" (ngSubmit)="login()">
              <div class="form-label-group">
                <input type="text" id="username" formControlName="username"  name="username" [(ngModel)]="model.username" class="form-control fheight" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="User Name" required autofocus>
                <label for="username">User Name</label>

                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
               
              </div>

              <div class="form-label-group">
                <input type="password" id="password" formControlName="password"  name="password" [(ngModel)]="model.password" class="form-control fheight" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                <label for="password">Password</label>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>

              <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            </div>
             
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
